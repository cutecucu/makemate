<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 암기 플래시 카드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #FDF9ED;
        }
        .flashcard-front, .flashcard-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .word-text {
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .category-text {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 400;
            text-align: center;
        }
        .meaning-text {
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .example-text {
            font-size: clamp(0.85rem, 2.75vw, 1.35rem);
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem;
            background-color: #212121;
            color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 2s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(720deg);
                opacity: 0;
            }
        }
        .drop-zone {
            border: 2px dashed #999;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .drop-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .highlight {
            color: #D67B2A;
        }
        .saved-file-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name');
            const fileUploadSection = document.getElementById('file-upload-section');
            const flashcardSection = document.getElementById('flashcard-section');
            const flashcard = document.getElementById('flashcard');
            const flashcardContainer = document.getElementById('flashcard-container');
            const wordDisplay = document.getElementById('word-display');
            const categoryDisplay = document.getElementById('category-display');
            const meaningDisplay = document =getElementById('meaning-display');
            const example1Display = document.getElementById('example1-display');
            const example2Display = document.getElementById('example2-display');
            const memorizedButton = document.getElementById('memorized-button');
            const resetButton = document.getElementById('reset-button');
            const messageContainer = document.getElementById('message-container');
            const totalWordsDisplay = document.getElementById('total-words');
            const memorizedCountDisplay = document.getElementById('memorized-count');
            const memorizedList = document.getElementById('memorized-list');
            const dropZone = document.getElementById('drop-zone');
            const downloadLink = document.getElementById('download-link');
            const speakButton = document.getElementById('speak-button');
            const currentFilenameDisplay = document.getElementById('current-filename-display');
            const loadNewFileButton = document.getElementById('load-new-file-button');

            let words = [];
            let currentIndex = 0;
            let history = [];
            let memorizedWords = new Set();
            const clickSynth = new Tone.Synth().toDestination();
            const successSynth = new Tone.PolySynth().toDestination();
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
            let startX = 0;
            
            // CSV sample file content with BOM
            const sampleCSV = "\uFEFF단어,구분,뜻,예문1,예문2\napple,명사,사과,I love to eat apples.,An apple a day keeps the doctor away.\nbanana,명사,바나나,I eat a banana for breakfast.,The monkey peeled the banana.\ncar,명사,자동차,My car is red.,I'm driving my new car.\n";
            const sampleCSVBlob = new Blob([sampleCSV], { type: 'text/csv;charset=utf-8;' });
            downloadLink.href = URL.createObjectURL(sampleCSVBlob);
            downloadLink.download = 'sample_flashcards.csv';

            // Helper function to show a custom message
            function showMessage(text) {
                const messageBox = document.createElement('div');
                messageBox.className = 'message-box';
                messageBox.textContent = text;
                messageContainer.appendChild(messageBox);
                setTimeout(() => {
                    messageBox.remove();
                }, 2000);
            }

            // Function to generate confetti effect
            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2000);
                }
            }
            
            // Update counts
            function updateWordCounts() {
                memorizedCountDisplay.textContent = memorizedWords.size;
                totalWordsDisplay.textContent = words.length;
            }
            
            // Update the list of memorized words
            function updateMemorizedList() {
                memorizedList.innerHTML = '';
                if (memorizedWords.size === 0) {
                    const p = document.createElement('p');
                    p.className = 'text-sm text-gray-500';
                    p.textContent = '암기한 단어가 여기에 표시됩니다.';
                    memorizedList.appendChild(p);
                } else {
                    memorizedWords.forEach(word => {
                        const card = words.find(w => w.word === word);
                        if (card) {
                            const li = document.createElement('li');
                            li.textContent = `${card.word} - ${card.meaning}`;
                            memorizedList.appendChild(li);
                        }
                    });
                }
            }

            // Function to get a random unmemorized word
            function getRandomUnmemorizedWord() {
                const unmemorizedIndices = words.map((_, index) => index)
                                              .filter(index => !memorizedWords.has(words[index].word));

                if (unmemorizedIndices.length === 0) {
                    showMessage('👏 모든 단어를 다 외우셨어요!');
                    return null;
                }
                
                const randomIndex = Math.floor(Math.random() * unmemorizedIndices.length);
                const nextIndex = unmemorizedIndices[randomIndex];
                
                return nextIndex;
            }

            // Function to display the flashcard content
            function displayCard(fileName) {
                if (words.length === 0) {
                    showMessage('파일에 단어가 없습니다.');
                    return;
                }
                const card = words[currentIndex];
                wordDisplay.textContent = card.word;
                categoryDisplay.textContent = card.category;
                meaningDisplay.textContent = card.meaning;
                
                const wordRegex = new RegExp(`\\b${card.word}\\b`, 'gi');
                example1Display.innerHTML = card.example1.replace(wordRegex, `<span class="highlight">$&</span>`);
                example2Display.innerHTML = card.example2.replace(wordRegex, `<span class="highlight">$&</span>`);
                
                flashcard.classList.remove('flipped');
                updateWordCounts();

                const baseName = fileName.replace('.csv', '');
                currentFilenameDisplay.textContent = baseName;
            }

            // Function to handle file processing
            function processFile(file) {
                if (!file) {
                    showMessage('유효한 파일을 선택해주세요.');
                    return;
                }
                
                fileNameDisplay.textContent = `파일: ${file.name}`;
                showMessage('파일을 처리 중입니다...');

                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    
                    if (lines.length === 0) {
                        showMessage('파일에 유효한 데이터가 없습니다.');
                        return;
                    }

                    words = lines.map(line => {
                        const parts = line.split(',');
                        if (parts.length < 5) {
                             return null;
                        }
                        const [word, category, meaning, example1, example2] = parts;
                        return { word: word.trim(), category: category.trim(), meaning: meaning.trim(), example1: example1.trim(), example2: example2.trim() };
                    }).filter(word => word !== null);
                    
                    if (words.length > 0) {
                        memorizedWords.clear();
                        history = [];
                        const firstIndex = getRandomUnmemorizedWord();
                        if (firstIndex !== null) {
                            currentIndex = firstIndex;
                            history.push(currentIndex);
                            displayCard(file.name);
                            updateMemorizedList();
                            fileUploadSection.classList.add('hidden');
                            flashcardSection.classList.remove('hidden');
                            showMessage(`'${file.name}' 단어장을 불러왔습니다.`);
                        }
                    } else {
                        showMessage('유효한 데이터가 없습니다. CSV 형식을 확인해주세요.');
                    }
                };
                reader.onerror = () => {
                    showMessage('파일을 읽는 도중 오류가 발생했습니다.');
                };
                reader.readAsText(file, 'UTF-8');
            }

            // Function to play audio from base64 data
            function playAudio(base64Data, sampleRate) {
                const pcmData = base64ToArrayBuffer(base64Data);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                const audio = new Audio(audioUrl);
                audio.play();
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };
            }

            // Function to convert base64 to ArrayBuffer
            function base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            // Function to convert PCM to WAV format
            function pcmToWav(pcmData, sampleRate) {
                const buffer = new ArrayBuffer(44 + pcmData.byteLength);
                const view = new DataView(buffer);
                let offset = 0;

                const writeString = (str) => {
                    for (let i = 0; i < str.length; i++) {
                        view.setUint8(offset + i, str.charCodeAt(i));
                    }
                };

                // RIFF chunk
                writeString('RIFF');
                offset += 4;
                view.setUint32(offset, 36 + pcmData.byteLength, true);
                offset += 4;
                writeString('WAVE');
                offset += 4;

                // fmt chunk
                writeString('fmt ');
                offset += 4;
                view.setUint32(offset, 16, true);
                offset += 4;
                view.setUint16(offset, 1, true); // PCM format
                offset += 2;
                view.setUint16(offset, 1, true); // Mono
                offset += 2;
                view.setUint32(offset, sampleRate, true);
                offset += 4;
                view.setUint32(offset, sampleRate * 2, true); // Byte rate
                offset += 4;
                view.setUint16(offset, 2, true); // Block align
                offset += 2;
                view.setUint16(offset, 16, true); // Bits per sample
                offset += 2;

                // data chunk
                writeString('data');
                offset += 4;
                view.setUint32(offset, pcmData.byteLength, true);
                offset += 4;

                for (let i = 0; i < pcmData.length; i++) {
                    view.setInt16(offset, pcmData[i], true);
                    offset += 2;
                }

                return new Blob([view], { type: 'audio/wav' });
            }

            // Event listener for file input
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    processFile(file);
                }
            });

            // Event listeners for drag and drop
            dropZone.addEventListener('dragover', (event) => {
                event.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (event) => {
                event.preventDefault();
                dropZone.classList.remove('dragover');
                const file = event.dataTransfer.files[0];
                if (file && file.type === 'text/csv') {
                    processFile(file);
                } else {
                    showMessage('유효한 CSV 파일을 드롭하세요.');
                }
            });

            // Handle card swiping
            flashcardContainer.addEventListener('mousedown', (event) => {
                startX = event.pageX;
            });
            flashcardContainer.addEventListener('mouseup', (event) => {
                const endX = event.pageX;
                handleSwipe(startX, endX);
            });
            flashcardContainer.addEventListener('touchstart', (event) => {
                startX = event.touches[0].pageX;
            });
            flashcardContainer.addEventListener('touchend', (event) => {
                const endX = event.changedTouches[0].pageX;
                handleSwipe(startX, endX);
            });

            function handleSwipe(start, end) {
                const deltaX = end - start;
                const swipeThreshold = 50;
                if (Math.abs(deltaX) > swipeThreshold) {
                    clickSynth.triggerAttackRelease("C4", "8n");
                    if (deltaX > 0) {
                        // Swipe right for previous card
                        if (history.length > 1) {
                            history.pop();
                            currentIndex = history[history.length - 1];
                            // `displayCard`에 현재 파일명을 직접 전달
                            displayCard(currentFilenameDisplay.textContent + '.csv');
                        } else {
                            showMessage('더 이상 이전 단어가 없습니다.');
                        }
                    } else {
                        // Swipe left for next card
                        const nextIndex = getRandomUnmemorizedWord();
                        if (nextIndex !== null) {
                            currentIndex = nextIndex;
                            history.push(currentIndex);
                            // `displayCard`에 현재 파일명을 직접 전달
                            displayCard(currentFilenameDisplay.textContent + '.csv');
                        }
                    }
                }
            }

            // Flip flashcard on click
            flashcardContainer.addEventListener('click', (event) => {
                 // Check if the click is on the card itself, not the container
                if (event.target.closest('#flashcard')) {
                    flashcard.classList.toggle('flipped');
                }
            });

            // Play click sound on button press
            function playButtonClickSound() {
                clickSynth.triggerAttackRelease("C4", "8n");
            }

            // Play success sound on memorized button press
            function playSuccessSound() {
                successSynth.triggerAttackRelease(["C4", "E4", "G4"], "4n");
            }
            
            // Mark a word as memorized and save to Firestore
            memorizedButton.addEventListener('click', async (event) => {
                event.stopPropagation();
                if (words.length > 0) {
                    const currentWord = words[currentIndex].word;
                    if (!memorizedWords.has(currentWord)) {
                        memorizedWords.add(currentWord);
                        playSuccessSound();
                        createConfetti();
                        showMessage(`'${currentWord}'를 외웠습니다!`);
                        updateWordCounts();
                        updateMemorizedList();
                    }
                    
                    const nextIndex = getRandomUnmemorizedWord();
                    if (nextIndex !== null) {
                        currentIndex = nextIndex;
                        history.push(currentIndex);
                        // `displayCard`에 현재 파일명을 직접 전달
                        displayCard(currentFilenameDisplay.textContent + '.csv');
                    } else {
                        showMessage('모든 단어를 다 외우셨어요! 초기화하려면 버튼을 눌러주세요.');
                    }
                }
            });

            // Reset memorized words
            resetButton.addEventListener('click', (event) => {
                event.stopPropagation();
                playButtonClickSound();
                memorizedWords.clear();
                history = [];
                const firstIndex = getRandomUnmemorizedWord();
                if (firstIndex !== null) {
                    currentIndex = firstIndex;
                    history.push(currentIndex);
                    // `displayCard`에 현재 파일명을 직접 전달
                    displayCard(currentFilenameDisplay.textContent + '.csv');
                    updateMemorizedList();
                    showMessage('암기 상태가 초기화되었습니다!');
                }
            });

            // TTS 기능
            speakButton.addEventListener('click', async (event) => {
                event.stopPropagation();
                if (words.length === 0 || !words[currentIndex]) {
                    showMessage('음성을 생성할 단어가 없습니다.');
                    return;
                }

                const card = words[currentIndex];
                const textToSpeak = `${card.example1} ${card.example2}`;
                
                if (!textToSpeak.trim()) {
                    showMessage('음성으로 읽어줄 예문이 없습니다.');
                    return;
                }

                showMessage('음성 생성 중...');

                const proxyUrl = '/api/tts'; 
                
                const payload = {
                    textToSpeak: textToSpeak
                };

                try {
                    let response = await fetch(proxyUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API response not OK:', `Status: ${response.status}, Text: ${errorText}`);
                        showMessage(`음성 생성에 실패했습니다. (오류 코드: ${response.status})`);
                        return;
                    }

                    const result = await response.json();
                    const audioData = result.audioData;
                    const sampleRate = result.sampleRate;

                    if (audioData) {
                        playAudio(audioData, sampleRate);
                        showMessage("음성 재생 중...");
                    } else {
                        showMessage("음성 데이터를 찾을 수 없습니다.");
                    }
                } catch (error) {
                    console.error('TTS API request failed:', error);
                    showMessage('음성 생성에 문제가 발생했습니다. 네트워크 연결을 확인하거나 잠시 후 다시 시도해 주세요.');
                }
            });

            // Event listener for the new button
            loadNewFileButton.addEventListener('click', () => {
                flashcardSection.classList.add('hidden');
                fileUploadSection.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
