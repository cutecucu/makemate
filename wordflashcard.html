<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 암기 플래시 카드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #FDF9ED;
        }
        .flashcard-front, .flashcard-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .word-text {
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .category-text {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 400;
            text-align: center;
        }
        .meaning-text {
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .example-text {
            font-size: clamp(0.85rem, 2.75vw, 1.35rem);
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem;
            background-color: #212121;
            color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 2s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(720deg);
                opacity: 0;
            }
        }
        .drop-zone {
            border: 2px dashed #999;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .drop-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .highlight {
            color: #D67B2A;
        }
        .saved-file-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="flex justify-between items-center text-white">
        <div class="py-4 pl-4 pr-12 rounded-br-3xl bg-[#4A433A] w-fit">

    <main class="flex-grow flex flex-col items-center justify-center p-4">

        <div id="flashcard-section" class="hidden flex flex-col items-center w-full h-full relative">
            <button id="open-modal-button-2" class="absolute top-2 right-2 z-10 bg-[#D67B2A] hover:bg-[#A95E20] text-white font-bold py-2 px-3 rounded-xl shadow-lg transition-colors duration-200 text-sm">단어장 변경</button>
            <p id="current-filename-display" class="text-lg text-center font-bold text-gray-800 mb-4"></p>
            <div id="flashcard-container" class="flashcard-container w-11/12 h-[50vh] cursor-pointer">
                <div class="flashcard" id="flashcard">

                    <div class="flashcard-back bg-[#4A433A] text-white flex flex-col justify-center items-center p-6">

                        <button id="speak-button" class="absolute bottom-4 right-4 bg-[#6B8E23] hover:bg-[#526D1E] text-white p-3 rounded-full shadow-lg transition-colors duration-200">
                             <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="w-6 h-6">
                                <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8c0-2.42-1.2-4.582-3.044-5.753l-.903 1.252A6.471 6.471 0 0 1 12.025 8c0 1.343-.46 2.572-1.293 3.568a1.5 1.5 0 0 0 2.122 2.122zm-4.309-8.631L4.665 4.908a1.5 1.5 0 0 0-2.122 2.122L3.6 7.64a.5.5 0 0 1-.707.707L1.475 7.15a.5.5 0 0 0-.707.707L2.12 8.64a.5.5 0 0 1-.707.707L.768 8.167a.5.5 0 1 0-.708.707l1.06 1.06a.5.5 0 0 1 .707.707L.768 11.44a.5.5 0 0 0 .707.707l1.06-1.06a.5.5 0 0 1 .707.707l-1.06 1.06a.5.5 0 0 0 .707.708l1.06-1.06a.5.5 0 0 1 .707.707l-1.06 1.06a.5.5 0 0 0 .707.707l1.06-1.06a.5.5 0 0 1 .707.707l-1.06 1.06a.5.5 0 0 0 .707.707l.95-.95a8.473 8.473 0 0 0 1.25-1.996.5.5 0 0 1 .802.59l-.025.045a9.473 9.473 0 0 1-1.401 2.215.5.5 0 0 0-.173.666l.006.012a.5.5 0 0 0 .829-.55L10 13.5a9.458 9.458 0 0 1 2.215-1.4.5.5 0 0 0 .666-.174l.012-.006a.5.5 0 0 0-.55-.83zm.536-1.155a.5.5 0 0 0-.707 0L8 8.793l-2.828-2.829a.5.5 0 0 0-.707 0l-1.5 1.5a.5.5 0 0 0 0 .707l4.5 4.5a.5.5 0 0 0 .707 0L12 10.707l1.5-1.5a.5.5 0 0 0 0-.707z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-col justify-center items-center mt-8 space-y-4">
                <button id="memorized-button" class="bg-[#6B8E23] hover:bg-[#526D1E] text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-colors duration-200">암기 완료 🎉</button>
            </div>
            
            <details class="mt-8 w-full max-w-lg p-4 bg-gray-100 rounded-xl shadow-md">
                <summary class="flex justify-between items-center text-lg font-bold text-gray-800 cursor-pointer">
                    <span>암기한 단어 보기</span>
                    <span class="text-sm text-gray-600 font-normal"><span id="memorized-count"></span> / <span id="total-words"></span></span>
                </summary>
                <div class="flex justify-between items-center my-4">
                    <h3 class="text-md font-bold">내 암기 단어장</h3>
                    <button id="reset-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-xl shadow-lg transition-colors duration-200 text-sm">암기 초기화 🔄</button>
                </div>
                <ul id="memorized-list" class="mt-2 space-y-2 list-disc list-inside">

        </div>
    </main>
    
    <div id="message-container"></div>
    
    <!-- File Management Modal -->
    <div id="file-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-end">
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-700 font-bold text-2xl">×</button>

                    <p class="text-left text-sm text-gray-700 mb-4">

                        (예: `my_words.csv` 파일을 올리면 이름이 `my_words`로 표시)
                    </p>
                    <p class="text-left text-sm text-gray-700 mb-4">
                        파일은 다음 5가지 항목을 이 순서대로 포함해야 합니다.
                    </p>
                    <ul class="text-left text-sm text-gray-800 space-y-2 list-disc list-inside">
                        <li>단어, 구분, 뜻, 예문1, 예문2</li>
                    </ul>
                    <a id="download-link" href="#" class="inline-block mt-4 text-orange-500 hover:underline">

                <div id="drop-zone" class="drop-zone w-full">

        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, setDoc, onSnapshot, query, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name');
            const initialPage = document.getElementById('initial-page');
            const flashcardSection = document.getElementById('flashcard-section');
            const flashcard = document.getElementById('flashcard');
            const flashcardContainer = document.getElementById('flashcard-container');
            const wordDisplay = document.getElementById('word-display');
            const categoryDisplay = document.getElementById('category-display');
            const meaningDisplay = document.getElementById('meaning-display');
            const example1Display = document.getElementById('example1-display');
            const example2Display = document.getElementById('example2-display');
            const memorizedButton = document.getElementById('memorized-button');
            const resetButton = document.getElementById('reset-button');
            const messageContainer = document.getElementById('message-container');
            const totalWordsDisplay = document.getElementById('total-words');
            const memorizedCountDisplay = document.getElementById('memorized-count');
            const memorizedList = document.getElementById('memorized-list');
            const dropZone = document.getElementById('drop-zone');
            const downloadLink = document.getElementById('download-link');
            const savedFileList = document.getElementById('saved-file-list');
            const noFilesMessage = document.getElementById('no-files-message');
            const openModalButton = document.getElementById('open-modal-button');
            const openModalButton2 = document.getElementById('open-modal-button-2');
            const closeModalButton = document.getElementById('close-modal-button');
            const fileModal = document.getElementById('file-modal');
            const fileUploadSection = document.getElementById('file-upload-section');
            const currentFilenameDisplay = document.getElementById('current-filename-display');
            const speakButton = document.getElementById('speak-button');

            let words = [];
            let currentIndex = 0;
            let history = [];
            let memorizedWords = new Set();
            const clickSynth = new Tone.Synth().toDestination();
            const successSynth = new Tone.PolySynth().toDestination();
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
            let startX = 0;
            let currentFileId = null;

            // Firebase setup
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            let db, auth, userId;
            
            async function initializeFirebaseAndLoadData() {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    let userCredential;
                    if (typeof __initial_auth_token !== 'undefined') {
                        userCredential = await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        userCredential = await signInAnonymously(auth);
                    }
                    
                    userId = userCredential.user.uid;
                    await loadSavedFiles();
                    await restoreLastSession();

                } catch (e) {
                    console.error("Firebase initialization failed:", e);
                    initialPage.classList.add('hidden');
                    flashcardSection.classList.remove('hidden');
                    showMessage("데이터베이스 연결에 실패했습니다. 단어장 업로드는 가능하지만, 기록은 저장되지 않습니다.");
                }
            }

            initializeFirebaseAndLoadData();

            // CSV sample file content with BOM
            const sampleCSV = "\uFEFF단어,구분,뜻,예문1,예문2\napple,명사,사과,I love to eat apples.,An apple a day keeps the doctor away.\nbanana,명사,바나나,I eat a banana for breakfast.,The monkey peeled the banana.\ncar,명사,자동차,My car is red.,I'm driving my new car.\n";
            const sampleCSVBlob = new Blob([sampleCSV], { type: 'text/csv;charset=utf-8;' });
            downloadLink.href = URL.createObjectURL(sampleCSVBlob);
            downloadLink.download = 'sample_flashcards.csv';

            // Helper function to show a custom message
            function showMessage(text) {
                const messageBox = document.createElement('div');
                messageBox.className = 'message-box';
                messageBox.textContent = text;
                messageContainer.appendChild(messageBox);
                setTimeout(() => {
                    messageBox.remove();
                }, 2000);
            }

            // Function to generate confetti effect
            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2000);
                }
            }
            
            // Update counts
            function updateWordCounts() {
                memorizedCountDisplay.textContent = memorizedWords.size;
                totalWordsDisplay.textContent = words.length;
            }
            
            // Update the list of memorized words
            function updateMemorizedList() {
                memorizedList.innerHTML = '';
                if (memorizedWords.size === 0) {
                    const p = document.createElement('p');
                    p.className = 'text-sm text-gray-500';
                    p.textContent = '암기한 단어가 여기에 표시됩니다.';
                    memorizedList.appendChild(p);
                } else {
                    memorizedWords.forEach(word => {
                        const card = words.find(w => w.word === word);
                        if (card) {
                            const li = document.createElement('li');
                            li.textContent = `${card.word} - ${card.meaning}`;
                            memorizedList.appendChild(li);
                        }
                    });
                }
            }

            // Function to get a random unmemorized word
            function getRandomUnmemorizedWord() {
                const unmemorizedIndices = words.map((_, index) => index)
                                              .filter(index => !memorizedWords.has(words[index].word));

                if (unmemorizedIndices.length === 0) {
                    showMessage('👏 모든 단어를 다 외우셨어요!');
                    return null;
                }
                
                const randomIndex = Math.floor(Math.random() * unmemorizedIndices.length);
                const nextIndex = unmemorizedIndices[randomIndex];
                
                return nextIndex;
            }

            // Function to display the flashcard content
            function displayCard() {
                if (words.length === 0) {
                    showMessage('파일에 단어가 없습니다.');
                    return;
                }
                const card = words[currentIndex];
                wordDisplay.textContent = card.word;
                categoryDisplay.textContent = card.category;
                meaningDisplay.textContent = card.meaning;
                
                const wordRegex = new RegExp(`\\b${card.word}\\b`, 'gi');
                example1Display.innerHTML = card.example1.replace(wordRegex, `<span class="highlight">$&</span>`);
                example2Display.innerHTML = card.example2.replace(wordRegex, `<span class="highlight">$&</span>`);
                
                flashcard.classList.remove('flipped');
                updateWordCounts();
            }

            // Function to handle file processing
            async function processFile(file) {
                if (!file) return;
                
                fileNameDisplay.textContent = `파일: ${file.name}`;
                showMessage('파일을 처리 중입니다...');

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const text = e.target.result;
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    words = lines.map(line => {
                        const parts = line.split(',');
                        if (parts.length < 5) {
                            return { word: parts[0] || '', category: parts[1] || '', meaning: parts[2] || '', example1: parts[3] || '', example2: parts[4] || '' };
                        }
                        const [word, category, meaning, example1, example2] = parts;
                        return { word: word.trim(), category: category.trim(), meaning: meaning.trim(), example1: example1.trim(), example2: example2.trim() };
                    });
                    
                    if (words.length > 0) {
                        if (userId) { // Check if userId is available before proceeding
                            const newDocRef = await addDoc(collection(db, `artifacts/${appId}/users/${userId}/uploaded_files`), {
                                name: file.name,
                                wordsJson: JSON.stringify(words),
                                memorizedWords: [],
                                timestamp: Date.now()
                            });
                            loadData({ wordsJson: JSON.stringify(words), memorizedWords: [] }, file.name, newDocRef.id);
                        } else {
                            showMessage("사용자 인증 정보가 준비되지 않았습니다. 잠시 후 다시 시도해주세요.");
                        }
                    } else {
                        showMessage('유효한 데이터가 없습니다. CSV 형식을 확인해주세요.');
                    }
                };
                reader.onerror = () => {
                    showMessage('파일을 읽는 도중 오류가 발생했습니다.');
                };
                reader.readAsText(file, 'UTF-8');
            }

            // New function to handle displaying loaded data
            function loadData(data, fileName, fileId) {
                currentFileId = fileId;
                try {
                    words = JSON.parse(data.wordsJson);
                    memorizedWords = new Set(data.memorizedWords || []);
                    history = [];
                    const firstIndex = getRandomUnmemorizedWord();
                    if (firstIndex !== null) {
                        currentIndex = firstIndex;
                        history.push(currentIndex);
                        displayCard();
                        updateMemorizedList();
                        fileModal.classList.add('hidden');
                        initialPage.classList.add('hidden');
                        flashcardSection.classList.remove('hidden');
                        showMessage(`'${fileName}' 단어장을 불러왔습니다.`);
                        const baseName = fileName.replace('.csv', '');
                        currentFilenameDisplay.textContent = baseName;
                        if (userId) {
                            saveLastUsedFile(fileId);
                        }
                    }
                } catch (e) {
                    console.error("Failed to parse JSON:", e);
                    showMessage("단어장 데이터를 불러오는 데 실패했습니다.");
                }
            }

            // Function to load file content from Firestore
            async function loadFileContent(fileId, fileName) {
                if (!userId) {
                    showMessage('데이터베이스를 불러오는 중입니다...');
                    return;
                }
                showMessage(`'${fileName}' 단어장을 불러오는 중...`);
                const fileRef = doc(db, `artifacts/${appId}/users/${userId}/uploaded_files`, fileId);
                const fileSnap = await getDoc(fileRef);

                if (fileSnap.exists()) {
                    loadData(fileSnap.data(), fileName, fileId);
                } else {
                    showMessage('파일을 찾을 수 없습니다.');
                }
            }

            // Function to load saved files from Firestore and display them
            async function loadSavedFiles() {
                if (!userId) {
                    return;
                }
                const filesCollection = collection(db, `artifacts/${appId}/users/${userId}/uploaded_files`);
                onSnapshot(filesCollection, (querySnapshot) => {
                    savedFileList.innerHTML = '';
                    if (!querySnapshot.empty) {
                        noFilesMessage.classList.add('hidden');
                        querySnapshot.forEach((doc) => {
                            const fileData = doc.data();
                            const li = document.createElement('li');
                            li.className = 'cursor-pointer text-blue-600 hover:text-blue-800 transition-colors duration-200 py-2 px-4 rounded-lg bg-gray-200 hover:bg-gray-300';
                            li.textContent = `${fileData.name} (${new Date(fileData.timestamp).toLocaleDateString()})`;
                            li.dataset.fileId = doc.id;
                            li.addEventListener('click', () => {
                                loadFileContent(li.dataset.fileId, fileData.name);
                            });
                            savedFileList.appendChild(li);
                        });
                    } else {
                         noFilesMessage.classList.remove('hidden');
                    }
                });
            }

            // Function to save the ID of the last used file
            async function saveLastUsedFile(fileId) {
                if (userId) {
                    const settingsRef = doc(db, `artifacts/${appId}/users/${userId}/settings`, 'user_preferences');
                    try {
                        await setDoc(settingsRef, { lastUsedFileId: fileId }, { merge: true });
                    } catch (e) {
                        console.error("Failed to save last used file ID:", e);
                    }
                }
            }

            // Function to restore the last session
            async function restoreLastSession() {
                if (!userId) {
                    return;
                }
                const settingsRef = doc(db, `artifacts/${appId}/users/${userId}/settings`, 'user_preferences');
                const settingsSnap = await getDoc(settingsRef);

                if (settingsSnap.exists()) {
                    const data = settingsSnap.data();
                    if (data.lastUsedFileId) {
                        const fileRef = doc(db, `artifacts/${appId}/users/${userId}/uploaded_files`, data.lastUsedFileId);
                        const fileSnap = await getDoc(fileRef);
                        if (fileSnap.exists()) {
                            const fileName = fileSnap.data().name;
                            loadData(fileSnap.data(), fileName, fileSnap.id);
                        }
                    }
                }
            }

            // Function to play audio from base64 data
            function playAudio(base64Data, sampleRate) {
                const pcmData = base64ToArrayBuffer(base64Data);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                const audio = new Audio(audioUrl);
                audio.play();
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };
            }

            // Function to convert base64 to ArrayBuffer
            function base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            // Function to convert PCM to WAV format
            function pcmToWav(pcmData, sampleRate) {
                const buffer = new ArrayBuffer(44 + pcmData.byteLength);
                const view = new DataView(buffer);
                let offset = 0;

                const writeString = (str) => {
                    for (let i = 0; i < str.length; i++) {
                        view.setUint8(offset + i, str.charCodeAt(i));
                    }
                };

                // RIFF chunk
                writeString('RIFF');
                offset += 4;
                view.setUint32(offset, 36 + pcmData.byteLength, true);
                offset += 4;
                writeString('WAVE');
                offset += 4;

                // fmt chunk
                writeString('fmt ');
                offset += 4;
                view.setUint32(offset, 16, true);
                offset += 4;
                view.setUint16(offset, 1, true); // PCM format
                offset += 2;
                view.setUint16(offset, 1, true); // Mono
                offset += 2;
                view.setUint32(offset, sampleRate, true);
                offset += 4;
                view.setUint32(offset, sampleRate * 2, true); // Byte rate
                offset += 4;
                view.setUint16(offset, 2, true); // Block align
                offset += 2;
                view.setUint16(offset, 16, true); // Bits per sample
                offset += 2;

                // data chunk
                writeString('data');
                offset += 4;
                view.setUint32(offset, pcmData.byteLength, true);
                offset += 4;

                for (let i = 0; i < pcmData.length; i++) {
                    view.setInt16(offset, pcmData[i], true);
                    offset += 2;
                }

                return new Blob([view], { type: 'audio/wav' });
            }

            // Event listener for file input
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    processFile(file);
                }
            });

            // Event listeners for drag and drop
            dropZone.addEventListener('dragover', (event) => {
                event.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (event) => {
                event.preventDefault();
                dropZone.classList.remove('dragover');
                const file = event.dataTransfer.files[0];
                if (file && file.type === 'text/csv') {
                    processFile(file);
                } else {
                    showMessage('유효한 CSV 파일을 드롭하세요.');
                }
            });

            // Handle card swiping
            flashcardContainer.addEventListener('mousedown', (event) => {
                startX = event.pageX;
            });
            flashcardContainer.addEventListener('mouseup', (event) => {
                const endX = event.pageX;
                handleSwipe(startX, endX);
            });
            flashcardContainer.addEventListener('touchstart', (event) => {
                startX = event.touches[0].pageX;
            });
            flashcardContainer.addEventListener('touchend', (event) => {
                const endX = event.changedTouches[0].pageX;
                handleSwipe(startX, endX);
            });

            function handleSwipe(start, end) {
                const deltaX = end - start;
                const swipeThreshold = 50;
                if (Math.abs(deltaX) > swipeThreshold) {
                    clickSynth.triggerAttackRelease("C4", "8n");
                    if (deltaX > 0) {
                        // Swipe right for previous card
                        if (history.length > 1) {
                            history.pop();
                            currentIndex = history[history.length - 1];
                            displayCard();
                        } else {
                            showMessage('더 이상 이전 단어가 없습니다.');
                        }
                    } else {
                        // Swipe left for next card
                        const nextIndex = getRandomUnmemorizedWord();
                        if (nextIndex !== null) {
                            currentIndex = nextIndex;
                            history.push(currentIndex);
                            displayCard();
                        }
                    }
                }
            }

            // Flip flashcard on click
            flashcardContainer.addEventListener('click', (event) => {
                 // Check if the click is on the card itself, not the container
                if (event.target.closest('#flashcard')) {
                    flashcard.classList.toggle('flipped');
                }
            });

            // Play click sound on button press
            function playButtonClickSound() {
                clickSynth.triggerAttackRelease("C4", "8n");
            }

            // Play success sound on memorized button press
            function playSuccessSound() {
                successSynth.triggerAttackRelease(["C4", "E4", "G4"], "4n");
            }
            
            // Mark a word as memorized and save to Firestore
            memorizedButton.addEventListener('click', async (event) => {
                event.stopPropagation();
                if (words.length > 0) {
                    const currentWord = words[currentIndex].word;
                    if (!memorizedWords.has(currentWord)) {
                        memorizedWords.add(currentWord);
                        playSuccessSound();
                        createConfetti();
                        showMessage(`'${currentWord}'를 외웠습니다!`);
                        updateWordCounts();
                        updateMemorizedList();

                        if (userId && currentFileId) {
                            const fileRef = doc(db, `artifacts/${appId}/users/${userId}/uploaded_files`, currentFileId);
                            await updateDoc(fileRef, {
                                memorizedWords: Array.from(memorizedWords)
                            });
                        }
                    }
                    
                    const nextIndex = getRandomUnmemorizedWord();
                    if (nextIndex !== null) {
                        currentIndex = nextIndex;
                        history.push(currentIndex);
                        displayCard();
                    } else {
                        showMessage('모든 단어를 다 외우셨어요! 초기화하려면 버튼을 눌러주세요.');
                    }
                }
            });

            // Reset memorized words
            resetButton.addEventListener('click', async (event) => {
                event.stopPropagation();
                playButtonClickSound();
                memorizedWords.clear();
                history = [];
                const firstIndex = getRandomUnmemorizedWord();
                if (firstIndex !== null) {
                    currentIndex = firstIndex;
                    history.push(currentIndex);
                    displayCard();
                    updateMemorizedList();
                    showMessage('암기 상태가 초기화되었습니다!');
                }

                if (userId && currentFileId) {
                    const fileRef = doc(db, `artifacts/${appId}/users/${userId}/uploaded_files`, currentFileId);
                    await updateDoc(fileRef, {
                        memorizedWords: []
                    });
                }
            });

            // TTS 기능
            speakButton.addEventListener('click', async (event) => {
                event.stopPropagation();
                if (words.length === 0) {
                    showMessage('음성을 생성할 단어가 없습니다.');
                    return;
                }

                const card = words[currentIndex];
                const textToSpeak = `${card.example1} ${card.example2}`;
                
                showMessage('음성 생성 중...');

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                
                const payload = {
                    contents: [{
                        parts: [{ text: textToSpeak }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Zephyr" } 
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                try {
                    let response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                        const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                        playAudio(audioData, sampleRate);
                    } else {
                        showMessage("음성 데이터를 찾을 수 없습니다.");
                    }
                } catch (error) {
                    console.error('Error fetching TTS:', error);
                    showMessage("음성 생성에 실패했습니다.");
                }
            });

            // Modal event listeners
            openModalButton.addEventListener('click', () => {
                fileModal.classList.remove('hidden');
            });
            openModalButton2.addEventListener('click', () => {
                fileModal.classList.remove('hidden');
            });
            closeModalButton.addEventListener('click', () => {
                fileModal.classList.add('hidden');
            });
        });
    </script>
