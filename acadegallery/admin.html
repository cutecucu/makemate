<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리반 오락실 - 관리자</title>
    <link rel="stylesheet" href="admin.css"> </head>
<body>

    <header>
        <h1>🎮 우리반 오락실 (관리자 모드)</h1>
    </header>

    <main>
        <section id="login-section">
            <p>관리자 페이지에 접속하려면 로그인이 필요합니다.</p>
            <button id="login-btn">Google 계정으로 로그인</button>
        </section>

        <section id="admin-panel" style="display: none;">
            
            <div class="user-info">
                <span id="user-name"></span>님, 환영합니다!
                <button id="logout-btn">로그아웃</button>
            </div>

            <hr>

            <div class="form-container">
                <h2>🧑‍🎓 새 학생 추가하기</h2>
                <input type="text" id="new-student-name" placeholder="학생 이름을 입력하세요">
                <button id="add-student-btn">추가하기</button>
            </div>

            <hr>

            <h2>📝 학생 목록 및 게임 관리</h2>
            <div id="student-list">
                </div>
            
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="admin.js"></script>
</body>
</html>
