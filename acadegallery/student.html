<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 게임 등록하기</title>
    <link rel="stylesheet" href="admin.css"> </head>
<body>

    <header>
        <h1>🎮 내 게임 등록하기</h1>
        <p>선생님이 알려주신 이름과 비밀번호를 입력하세요.</p>
    </header>

    <main>
        <section id="login-box" style="text-align: center; max-width: 400px; margin: 0 auto;">
            <div class="input-group">
                <label>내 이름</label>
                <input type="text" id="student-name-input" placeholder="이름을 입력하세요">
            </div>
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" id="student-pw-input" placeholder="비밀번호">
            </div>
            <button id="student-login-btn" style="width: 100%; margin-top: 20px; background-color: #0056b3; color: white; padding: 15px; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer;">로그인</button>
            <p id="login-msg" style="color: red; margin-top: 10px;"></p>
        </section>

        <section id="edit-box" style="display: none;">
            <div class="student-card">
                <h2 id="welcome-msg"></h2>
                <p style="color: #666; font-size: 0.9em;">내용을 수정하고 '저장하기'를 누르세요.</p>
                <hr>

                <div class="input-group">
                    <label>상태 (다 만들었으면 '완료됨'으로 바꿔주세요)</label>
                    <select id="my-status" style="padding: 10px; font-size: 1.1em;">
                        <option value="working">🚧 작업중 (아직 만드는 중)</option>
                        <option value="completed">✅ 완료됨 (친구들에게 공개)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>게임 제목</label>
                    <input type="text" id="my-title">
                </div>

                <div class="input-group">
                    <label>게임 스토리 (게임 방법이나 줄거리)</label>
                    <textarea id="my-story" rows="5"></textarea>
                </div>

                <div class="input-group">
                    <label>게임 ID (공유 링크 또는 S로 시작하는 ID)</label>
                    <input type="text" id="my-id" placeholder="예: S12345-...">
                </div>

                <button id="save-my-game-btn" class="btn-save" style="width: 100%; margin-top: 20px;">저장하기</button>
                <button id="logout-btn" style="width: 100%; margin-top: 10px; background-color: #888; border:none; padding:10px; color:white; border-radius:5px; cursor:pointer;">나가기</button>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="student.js"></script>
</body>
</html>
